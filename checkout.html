</head>
<body>
    <header>
        <header>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header header-sticky">
                    <div class="container-fluid">
                        <div class="menu-wrapper">
                            <div class="links">
                                <a href="joinagree.html" class="link_text">회원가입</a>
                                <a href="login.html" class="link_text">로그인</a>
                                <a href="#" class="link_text">고객센터</a>
                              </div>
                            <!-- Logo -->
                            <div class="logo">
                                <a href="shop.html"><img src="images/petopia_logobig.png" alt="" width=140px; height=48px;></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu d-none d-lg-block">
                                <nav>                                                
                                    <ul id="navigation">  
                                        <li><a href="petstagram.html">펫★그램</a></li>
                                        <li><a href="shop.html">펫shop</a></li>
                                        <li><a href="donation.html">기부</a></li>
                                        <li><a href="mypage.html">MY</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- Header Right -->
                            <div class="input-group mb-3">
                                <input type="text" class="search" placeholder="검색어를 입력해주세요." aria-label="Recipient's username" aria-describedby="button-addon2" >
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
                              </div>
                            
    
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->
        </header>
    <main>
        <!-- Hero Area Start-->
       <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-left">
                             <br>
                             <br> 
                             <div class="order">
                            <p>OrderForm</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- OrderForm Start -->
        <div class="container">
            <div class="orderform">
                <div class="header">
                    <img alt="" src="http://www.dwcreative.uk/invoice/invoice1.png" />
                    </div>
                      <br>
                      <br>
                      <div class="thanks2">
                          <p>주문 결제</p>
                      </div>
                    <div class="spacing">
                      <hr>
                    </div>

                    <div class="wrapper">
                        <div class="sectionInner container">
                            <div class="content">
                                <div class="joinStepWrap ">
                                    <img src="../../lib/img/login/join_step03.gif" alt="" class="joinStep_Img container" />
                                </div>
                                <table class="tableWrap">
                                        <tbody class="personalInfo">
                                            <tr>
                                                <th class="tableNumber">주문자 명</th>
                                                <td class="tableTitle">
                                                    <label for="checkId"><input type="text" id="checkId"class="inputBox" /></label>	
                                                    <span class="text">주문자 명을 입력해주세요.</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="tableNumber">연락처</th>
                                                <td class="tableTitle">
                                                    <label for="insertPw"><input type="password" id="insertPw" class="inputBox" /></label>
                                                    <span class="text">연락처를 입력해주세요.</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="tableNumber">우편번호</th>
                                                <td class="tableTitle">
                                                    <label for="PostalCode"><input type="text" id="PostalCode" class="inputBox" style="width:30%;" /></label>
                                                    <a href="#" class="btn01">우편번호 검색</a>	
                                                </td>
                                            </tr>
                                            <tr class="address">
                                                <th class="tableNumber">주소</th>
                                                <td class="tableTitle">
                                                    <label for="address1"><input type="text" id="address1"class="inputBox" style="width:100%;" /></label>
                                                    <label for="address2"><input type="text" id="address2" class="inputBox" style="width:100%;" placeholder="나머지 주소를 입력해주세요" /></label>
                                                </td>
                                            </tr>			
                                        </tbody>
                                    </table>		
                                
                            
                            </div>
                        </div>
                        </div>
            </div>
        </div> 
     </div>
     
    
 </body>
 </html>
